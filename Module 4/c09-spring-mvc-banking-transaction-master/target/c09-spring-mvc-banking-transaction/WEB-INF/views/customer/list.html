<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>

<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-light">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    <span>Add New Customer</span>
                </a>
                <a href="/transfers" class="btn btn-outline-light">
                    <i class="fa fa-history" aria-hidden="true"></i>
                    <span>Transfer money Information</span>
                </a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Balance</th>
            <th scope="col" colspan="5" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer,count : ${customers}">
            <tr>
                <td th:text="${count.count}"></td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.email}"></td>
                <td class="text-center" th:text="${customer.phone}"></td>
                <td th:text="${customer.address}"></td>
                <td class="text-end" th:text="${customer.balance}"></td>
                <td>
                    <a class="btn btn-outline-secondary" th:href="@{/customers/update/__${customer.id}__}">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-success" th:href="@{/customers/deposit/__${customer.id}__}">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-warning" th:href="@{/customers/withdraw/__${customer.id}__}">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/customers/transfer/__${customer.id}__}">
                        <i class="fa fa-exchange-alt" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-danger" th:href="@{/customers/delete/__${customer.id}__}">
                        <i class="fa fa-ban" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>

        </th:block>

        </tbody>
    </table>
</div>

</body>
</html>
