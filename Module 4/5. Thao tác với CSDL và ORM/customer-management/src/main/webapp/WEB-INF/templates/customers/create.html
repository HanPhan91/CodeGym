<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
    <form th:action="@{/customers/createCustomer}" th:object="${customer}" method="post" novalidate="novalidate">
        <span>Name:</span>
        <input type="text" th:field="*{name}"> <br>
        <span>Email</span>
        <input type="text" th:field="*{email}"> <br>
        <span>Address</span>
        <input type="text" th:field="*{address}"> <br>
        <input type="submit" value="Submit">
        <a href="/customers">Cancel</a>
    </form>
</body>
</html>
