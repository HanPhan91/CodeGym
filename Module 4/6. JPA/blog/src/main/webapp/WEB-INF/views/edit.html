<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blogs">Back</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit}" method="post" th:object="${blog}">
    <input th:type="hidden" th:field="*{id}" />
    <span>Title:</span><input type="text" th:field="*{title}"/><br>
    <span>Content:</span><input type="text" th:field="*{content}"/><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
