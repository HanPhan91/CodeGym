<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<a href="/blogs">Back</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/create}" th:object="${blog}">
    <span>Title:</span><input type="text" th:field="*{title}"><br>
    <span>Content:</span><input type="text" th:field="*{content}"><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
