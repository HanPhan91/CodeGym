<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good-Fast-Cheap App</title>
    <style>
        #content {
            width: 250px;
            height: 250px;
            background-color: rgb(216, 214, 214);
            vertical-align: middle;
        }
        input{
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div id="content">
        <input type="checkbox" name="" id="good" onchange="run_good()"><span>Good</span><br>
        <input type="checkbox" name="" id="cheap" onchange="run_cheap()"><span>Cheap</span><br>
        <input type="checkbox" name="" id="fast" onchange="run_fast()"><span>Fast</span><br>
    </div>
    <script>
            var check_good = document.getElementById('good');
            var check_cheap = document.getElementById('cheap');
            var check_fast = document.getElementById('fast');
            function run_good() {
                if (check_fast.checked == true && check_cheap.checked == true)
                    check_cheap.checked= false;
            }
            function run_cheap() {
                if (check_good.checked == true && check_fast.checked == true) {
                    check_good.checked = false;
                }
            }
            function run_fast() {
                if (check_good.checked == true && check_cheap.checked == true) {
                    check_cheap.checked= false;
                }
            }
    </script>
</body>

</html>
