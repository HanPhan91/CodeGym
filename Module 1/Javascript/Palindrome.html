<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <script>
      function isPalindrome(array) {
        if (array[0] == array[array.length - 1]) {
          return 1;
        } else return 0;
      }
      function main() {
        let array = Array.from(prompt("Nhập từ cần kiểm tra: "));
        let check1= isPalindrome(array);
        if (check1){
            alert("ký tự đầu và cuối giống nhau");
        }
        else{
            alert("ký tự đầu và cuối không giống nhau");
        }
        array.pop();
        array.shift();
        let check2= isPalindrome(array);
        if (check2){
            alert("chuỗi này là palindrome");
        }
        else{
            alert("chuỗi này không phải là palindrome");
        }
      }
      main();
    </script>
  </body>
</html>
