<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
  </head>
  <body>
    <script>
      class Temperature {
        constructor(Ctemp) {
          this.Ctemp = Ctemp;
        }
        convertFtemp() {
          return this.Ctemp + 9 / 5 + 32;
        }
        convertKenvinTemp() {
          return this.Ctemp + 273.15;
        }
      }
      let temp = new Temperature(25);
      alert(`Độ F là: ${temp.convertFtemp()}`);
      alert(`Độ Kenvin là: ${temp.convertKenvinTemp()}`);
    </script>
  </body>
</html>
