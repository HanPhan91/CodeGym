<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>

<body>
    <input type="text" id="month" style="margin-right: 10px;"><input type="button" value="Tính số ngày" onclick="calcu()">
    <br><p id="result" style="display: none;"></p>
    <script>
        function calcu() {
            let num_month = parseInt(document.getElementById('month').value);
            switch (num_month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerText = ` Tháng ${num_month} có 31 ngày`;
                    document.getElementById('result').style.display= "block";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerText = ` Tháng ${num_month} có 30 ngày`;
                    document.getElementById('result').style.display= "block";
                    break;
                case 2:
                    document.getElementById('result').innerText = ` Tháng ${num_month} có 28 hoặc 29 ngày`;
                    document.getElementById('result').style.display= "block";
                    break;
                default:
                    document.getElementById('result').innerText = "Nhập sai";
                    document.getElementById('result').style.display= "block";
                    break;
            }
        }
    </script>
</body>

</html>
