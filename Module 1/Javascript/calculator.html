<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <style>
        .title{
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p class="title">Calculator</p>
    <input type="text" id="num1"><input type="text" id="num2"><br>
    <input type="submit" value="Addition (+)" id="cong" onclick="cong()"><input type="button" value="Subtraction (-)" id="tru" onclick="tru()"><input type="button" value="Multiplication (x)" id="nhan" onclick="nhan()"><input type="button" value="Division (/)" id="chia" onclick="chia()">
    <br>
    <p style="display: inline;">Result Division: </p><p id="result" style="display: inline;"></p>
    <script>
        let n1=document.getElementById('num1');
        let n2=document.getElementById('num2');
        var result;
        function cong() {
            num1=parseInt(n1.value);
            num2=parseInt(n2.value);
            result=num1+num2;
            document.getElementById('result').innerText= result;  
        }
        function tru() {
            num1=parseInt(n1.value);
            num2=parseInt(n2.value);
            result=num1 - num2;
            document.getElementById('result').innerText= result;  
        }
        function nhan() {
            num1=parseInt(n1.value);
            num2=parseInt(n2.value);
            result=num1 * num2;
            document.getElementById('result').innerText= result;  
        }
        function chia() {
            num1=parseInt(n1.value);
            num2=parseInt(n2.value);
            result=num1 / num2;
            document.getElementById('result').innerText= result;  
        }
    </script>
</body>
</html>
