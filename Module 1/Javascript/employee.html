<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ternary Operation</title>
</head>

<body>
    <script>
        let message = prompt("Input to login:","");
        (message == 'Employee') ?
            alert('Hello') :
            (message == 'Director') ?
            alert('Greetings') :
            (message == '') ?
            alert('No login') :
            alert('Wrong'); 
    </script>
</body>

</html>
