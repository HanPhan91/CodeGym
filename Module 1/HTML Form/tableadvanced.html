<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Advanced</title>
</head>
<body>
    <table cellspacing="0" >
        <thead>
        <tr>
            <td rowspan="2" >Thứ</td>
            <td colspan="2" >Hoạt động</td>
        </tr>
        <tr>
            <td >Sáng</td>
            <td >Chiều</td>
        </tr>
        </thead>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
    <style>
        table{
            border: 1px black solid;
            width: 500px;
            height: 300px;
            text-align: center;
        }
        table tr td{
            border: 1px black solid;
        }
        table tr:hover{
            background-color: red;
        }
        thead{
            height: 90px;
        }
        thead:hover{
            background-color: red;
        }
    </style>
</body>
</html>
